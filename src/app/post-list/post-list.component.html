<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': loveIts >= 0,
    'list-group-item-danger': loveIts < 0}">
  <h4 class="col-sm-10 col-md-10 col-lg-10 " [ngStyle]="{color: getColor()}">{{ title }}</h4>
  <h4 class="col-sm-2 col-md-2 col-lg-2">{{ created_at | date:'short' | uppercase }}</h4>
  <span [ngStyle]="{color: getColor()}">{{ content }}</span>
  <!-- <br>loveIts : {{ loveIts }} -->
  <br><br>
  <button class="btn btn-success" type="button" name="button" (click)="loveIt()">Love it!</button>
    <button class="btn btn-danger" type="button" name="button" (click)="dontLoveIt()">Dont love it!</button>
</li>
